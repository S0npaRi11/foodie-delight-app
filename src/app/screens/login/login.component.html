<div class="login-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title> ADMIN LOG IN </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <div>
          <mat-form-field>
            <mat-label> Email </mat-label>
            <input type="text" matInput formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label> Password </mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="logIn()" [disabled]="form.invalid">
        Log in
      </button>
      <button mat-button (click)="fillTestCredentials()">
        Fill test credentials
      </button>
    </mat-card-actions>
  </mat-card>
</div>
