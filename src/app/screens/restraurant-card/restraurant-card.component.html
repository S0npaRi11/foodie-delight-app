<mat-card>
    <mat-card-header>
        <mat-card-title>{{restraurant?.name}}</mat-card-title>
        <mat-card-subtitle>{{restraurant?.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{restraurant?.description}}
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button (click)="onEditClick()"> edit </button>
      <button mat-button (click)="onDeleteClick()"> Delete </button>
    </mat-card-actions>
</mat-card>
